<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Restaurant Reviews</title>
</head>

<body>
  <a class="skip-link" href="#neighborhoods-select" aria-label="skip focusing map">Skip map</a>
  <header>
    <nav role="banner">
      <h1><a href="index.html" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="main-content" role="main">
    <section id="map-container" role="application">
      <div id="map" aria-label="the map"></div>
    </section>
    <section>
      <div class="filter-options">
        <div class="filter-options-content">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="list of neighbourhoods to select">
          <option value="all">All Neighborhoods</option>
        </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="list of cuisines to select">
          <option value="all">All Cuisines</option>
        </select>
        </div>
      </div>
      <ul id="restaurants-list" aria-label="list of the restaurants"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>


  <footer id="footer" role="contentinfo">
    <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
  </footer>

</body>

</html>
